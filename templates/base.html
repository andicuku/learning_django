{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

 <table>
     <thead>
        <th>
            ID
        </th>
     <th>
         First Name
     </th>
     <th>
         Last Name
     </th>
     </thead>
     <tbody>

     {% for lead in lead %}
         <tr>
         <td><a href="{% url "leads:specific" lead.id %}">{{ lead.id }}</a> </td>
         <td>{{ lead.first_name }}</td>
         <td>{{ lead.last_name }}</td>
</tr>
     {% endfor %}

     </tbody>
 </table>

 <a href="{% url 'leads:create' %}">Create a Lead</a>
</body>
</html>
